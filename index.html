<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Budge My Life</title>
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave|Sedgwick+Ave+Display|Montserrat+Alternates" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header class="heading">
      <h1>↞Budge My Life↠</h1>
      <div id="sign-in">
        <input type="text" placeholder="username">
        <input type="text" placeholder="password">
        <button type="button">Sign In</button>
        <a href='#'>Sign Up</a>
      </div>
    </header>
    <main>
    <form>
      <div class="income-data">
        <h3 class="monthly-income">Weekly/Bi-Weekly/Monthly Income:</h3>
        <div class="income-div">
          <h2 class="dollar">$</h2><h2 contenteditable="true" class ="income" id="income">0</h2>
          <button type="button" id="pay-day">Pay Day</button>
        </div>
            <h3>Remaining Funds:</h3>
            <div class="income-div">
              <h2 class="dollar">$</h2><h2 contenteditable="true" id="remainingFunds">0</h2>
            </div>
      </div>
      <div class="container">
        <div class="table">
          <table id="vertical-1">
                  <caption><strong>Expenses</strong></caption>
                  <tr>
                      <th>Expense</th>
                      <td><strong>Amount</strong></td>
                       <td><strong>Paid?</strong></td>
                  </tr>
              </table>
              <table id="vertical-2">
                  <caption><strong>Savings</strong></caption>
                  <tr>
                    <th>Plan</th>
                    <td><strong>Amount</strong></td>
                     <td><strong>Paid?</strong></td>
                  </tr>
              </table>
              <button id="submit" type="submit">Submit</button>
        </div>
      </div>
      </form>
      </main>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script>
      String.prototype.toCamelCase = function() {
    return this
        .replace(/\s(.)/g, function($1) { return $1.toUpperCase(); })
        .replace(/\s/g, '')
        .replace(/^(.)/, function($1) { return $1.toLowerCase(); });
}
    </script>
    <script src="app.js"></script>
  </body>
</html>
