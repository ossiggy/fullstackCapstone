<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Budge My Life</title>
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header class="heading">
      <h1>Budge My Life</h1>
      <input type="text" placeholder="email">
      <input type="text" placeholder="password">
      <button>Submit</button><br>
      <a href='#'>Sign Up</a>
    </header>
    <main>
    <form>
      <h3 class="monthly-income">Monthly Income:</h3>
        <h2>$</h2><h2 contenteditable="true" class ="income" id="income">0</h2>
      <table id="vertical-1">
              <caption><strong>Expenses</strong></caption>
              <tr>
                  <th>Expense</th>
                  <td><strong>Amount</strong></td>
                  <td><strong>Goal</strong></td>
                  <td><strong>Balance</strong></td>
              </tr>
          </table>
          <table id="vertical-2">
              <caption><strong>Savings</strong></caption>
              <tr>
                <th>Plan</th>
                <td><strong>Amount</strong></td>
                <td><strong>Goal</strong></td>
                <td><strong>Balance</strong></td>
              </tr>
          </table>
          <h3>Remaining Funds</h1>
            <h2>$</h2><h2 id="remainingFunds">0</h2>
          <h3>Bill Total Left</h3>
            <h2>$</h2><h2 id="billsLeftToPay">0</h2>
          <button id="submit">Submit</button>
        </form>
      </main>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
