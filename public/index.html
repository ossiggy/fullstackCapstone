<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Budge My Life</title>
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave|Sedgwick+Ave+Display|Montserrat+Alternates" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header class="heading">
      <h1>↞Budge My Life↠</h1>
      <div id="sign-in">
        <form id="login-form">
          <input name="username" type="text" placeholder="username">
          <input name="password" type="text" placeholder="password">
          <button type="button" id="login-button">Sign In</button>
          <a href='/signup'>Sign Up</a>
        </form>
      </div>
    </header>
    <main>
    <form>
      <div class="income-data">
        <h3 class="monthly-income">Weekly/Bi-Weekly/Monthly Income:</h3>
        <div class="income-div">
          <h2 class="dollar">$</h2><h2 contenteditable="true" class ="income" id="income">0</h2>
          <button type="button" id="pay-day">Pay Day</button><button type="button" id="un-pay">Undo</button>
        </div>
            <h3>Remaining Funds:</h3>
            <div class="income-div">
              <h2 class="dollar">$</h2><h2 contenteditable="true" id="remaining-funds">0</h2>
            </div>
            <h3>Bills Paid:</h3>
            <div class="income-div">
              <h2 class="dollar">$</h2><h2 id="bills-paid">0</h2>
            </div>
            
      </div>
      <div class="container">
        <div class="table">
          <table id="vertical-1">
                  <caption><strong>Expenses</strong></caption>
                  <tr>
                      <th>Expense</th>
                      <td><strong>Amount</strong></td>
                       <td><strong>Paid?</strong></td>
                       <td><strong>Wait...</strong></td>
                       <td><button class='add-row'>+</button>
                        <td><button class='del-row'>-</button></td>
                  </tr>
              </table>
              <table id="vertical-2">
                  <caption><strong>Savings</strong></caption>
                  <tr>
                    <th>Plan</th>
                    <td><strong>Amount</strong></td>
                     <td><strong>Paid?</strong></td>
                     <td><strong>Wait...</strong></td>
                     <td><button class='add-row'>+</button></td>
                     <td><button class='del-row'>-</button></td>
                  </tr>
              </table>
              <button id="submit" type="submit">Submit</button>
        </div>
      </div>
      </form>
      </main>
    <script
      src="js/jquery-3.2.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
    <script>
      String.prototype.toCamelCase = function() {
    return this
        .replace(/\s(.)/g, function($1) { return $1.toUpperCase(); })
        .replace(/\s/g, '')
        .replace(/^(.)/, function($1) { return $1.toLowerCase(); });
}
    </script>
    <script src="js/app.js"></script>
    <script src="../auth/login.js"></script>

  </body>
</html>
