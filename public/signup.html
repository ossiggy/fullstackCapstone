<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave|Sedgwick+Ave+Display|Montserrat+Alternates" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <header class="heading">
    <h1>Sign Up</h1>
  </header>
    <div id="sign-up-div">
      <form id="sign-up-submit">
        <input name="username" type="text" placeholder="username"><br>
        <input name="password" type="password" placeholder="password"><br>
        <input name="first-name" type="text" placeholder="first name"><br>
        <input name="last-name" type="text" placeholder="last name"><br>
        <input name="email" type="email" placeholder="email"><br>
        <button type="submit" id="sign-up-submit">Submit</button>
      </form>
    </div>
  <script
  src="/js/jquery-3.2.1.min.js">
</script>
<script
src="/js/signupapp.js">
</script>
</body>
</html>
