<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Budge My Life</title>
  <link rel="shortcut icon" href="http://dryicons.com/uploads/icon/svg/11198/89e00c72-8d35-4b83-b650-c9e873c0ac41.svg">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="/css/grid.css" rel="stylesheet" type="text/css" />
  <link href="/css/signup.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header class="heading">
    <div class="title col-8">
      <h1>Budge My Life</h1>
      <h2>budgeting made simple</h2>
    </div>
    <button id='sign-in-button' type="button" class='col-2'>Sign In</button>
  </header>
  <div class="button-container col-2">
    <button type="button" class="demo-mode">Demo Mode</button>
  </div>
  <div class="explainer col-10 offset-1">
    <div class="explainer-text">
      <h2>Budge My Life is an app meant to simplify the creation of your budget</h2>
        <ul class="col-6 offset-3">Put in:<br>
          <li>How much you have in your account</li> 
          <li>How much you make</li> 
          <li>How much you pay in bills</li> 
          <li>How much you want to save</li> 
        </ul>
    </div>
  </div>
    <div id="sign-up-div" class="col-12">
      <h2 id="sign-up-here" class="col-4 offset-4">Sign Up</h2>
      <form id="sign-up-submit" class="col-4 offset-4">
        <input name="username" type="text" placeholder="username"><br>
        <input name="password" type="password" placeholder="password"><br>
        <input name="email" type="email" placeholder="email"><br>
        <button type="submit" class="sign-up-submit">Submit</button>
      </form>
    </div>
  <script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/signupapp.js"></script>
<script src="/js/login.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
</body>
</html>
